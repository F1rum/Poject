<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            position: relative;
            border-bottom: 2px solid #ccc;
        }

        .tabs button {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: color 0.3s;
        }

        .tabs button:hover {
            color: #007bff;
        }

        .highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 2px;
            background: #007bff;
            transition: transform 0.3s;
        }

        .form {
            margin-top: 20px;
        }

        .form .form-group {
            margin-bottom: 15px;
        }

        .form .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form .form-group button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form .form-group button:hover {
            background: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="loginTab">ВХОД</button>
            <button id="registerTab">РЕГИСТРАЦИЯ</button>
            <div class="highlight"></div>
        </div>
        <div class="form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <button>Войти</button>
            </div>
        </div>
        <div class="form hidden" id="registerForm">
            <div class="form-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" placeholder="Введите email">
            </div>
            <div class="form-group">
                <label for="newPassword">Пароль</label>
                <input type="password" id="newPassword" placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <button>Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const highlight = document.querySelector('.highlight');

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            highlight.style.transform = 'translateX(0)';
        });

        registerTab.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            highlight.style.transform = 'translateX(100%)';
        });
    </script>
</body>
</html>
